<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Categories Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        h2 {
            text-align: center;
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        svg {
            width: 1000px;
            height: 500px;
            border: 1px solid #ddd;
            background-color: #f4f4f9;
            margin-bottom: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .tooltip {
            position: absolute;
            background: rgba(44, 62, 80, 0.9);
            color: white;
            border-radius: 5px;
            padding: 8px;
            font-size: 14px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .legend {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        
        .legend div {
            margin-right: 20px;
            display: flex;
            align-items: center;
        }
        
        .legend span {
            display: inline-block;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .legend-text {
            font-size: 16px;
            color: #34495e;
        }
        
        .word-count {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #34495e;
        }
    </style>
</head>

<body>

    <h2>Word Categories Visualization</h2>

    <svg id="words-plot"></svg>

    <div id="tooltip" class="tooltip"></div>

    <div class="legend">
        <div>
            <span style="background-color: #3498db;"></span>
            <span class="legend-text">Polite Words</span>
        </div>
        <div>
            <span style="background-color: #2ecc71;"></span>
            <span class="legend-text">Formal Words</span>
        </div>
        <div>
            <span style="background-color: #e74c3c;"></span>
            <span class="legend-text">Lexical Rich Words</span>
        </div>
    </div>

    <div class="word-count" id="word-count-legend">
    </div>

    <script>
        const width = 1000;
        const height = 500;
        const margin = {
            left: 20,
            right: 20,
            top: 40,
            bottom: 40
        };

        const categoryColors = {
            "polite": "#3498db",
            "formal": "#2ecc71",
            "lexical_rich": "#e74c3c"
        };

        const tooltip = d3.select("#tooltip");

        function groupedX(centerX, index, totalWords) {
            const scatterRange = 400;
            return centerX + ((index / totalWords) - 0.5) * scatterRange;
        }

        function groupedY(category) {
            const sectionHeight = height / 3 - 10;
            if (category === "polite") {
                return Math.random() * sectionHeight + margin.top;
            } else if (category === "formal") {
                return Math.random() * sectionHeight + sectionHeight - 20;
            } else {
                return Math.random() * sectionHeight + 2 * sectionHeight - 30;
            }
        }

        function plotWords(svg, data, letter, centerX, category, color) {
            svg.selectAll(`.dot-${category}-${letter}`)
                .data(data[letter][category])
                .enter()
                .append("circle")
                .attr("cx", (d, i) => groupedX(centerX, i, data[letter][category].length))
                .attr("cy", () => groupedY(category))
                .attr("r", 8)
                .style("fill", color)
                .style("stroke", "white")
                .style("stroke-width", 2)
                .style("opacity", 0.9)
                .on("mouseover", function(event, d) {
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", 1);
                    tooltip.html(`Word: ${d}`)
                        .style("left", (event.pageX + 10) + "px")
                        .style("top", (event.pageY - 10) + "px");
                })
                .on("mouseout", function() {
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", 0);
                });
        }

        d3.json("word_categories.json").then(function(data) {
            const svg = d3.select("#words-plot")
                .attr("width", width)
                .attr("height", height);

            const letter1CenterX = width * 0.25;
            const letter2CenterX = width * 0.75;

            plotWords(svg, data, "letter1", letter1CenterX, "polite", categoryColors["polite"]);
            plotWords(svg, data, "letter2", letter2CenterX, "polite", categoryColors["polite"]);

            plotWords(svg, data, "letter1", letter1CenterX, "formal", categoryColors["formal"]);
            plotWords(svg, data, "letter2", letter2CenterX, "formal", categoryColors["formal"]);

            plotWords(svg, data, "letter1", letter1CenterX, "lexical_rich", categoryColors["lexical_rich"]);
            plotWords(svg, data, "letter2", letter2CenterX, "lexical_rich", categoryColors["lexical_rich"]);

            svg.append("text")
                .attr("x", letter1CenterX)
                .attr("y", margin.top / 2)
                .attr("text-anchor", "middle")
                .style("font-size", "16px")
                .style("fill", "#333")
                .text("Letter 1");

            svg.append("text")
                .attr("x", letter2CenterX)
                .attr("y", margin.top / 2)
                .attr("text-anchor", "middle")
                .style("font-size", "16px")
                .style("fill", "#333")
                .text("Letter 2");

            document.getElementById("word-count-legend").innerHTML = `
                <strong>Letter 1:</strong> 
                Polite: ${data.letter1.polite.length}, Formal: ${data.letter1.formal.length}, Lexical Rich: ${data.letter1.lexical_rich.length} <br>
                <strong>Letter 2:</strong> 
                Polite: ${data.letter2.polite.length}, Formal: ${data.letter2.formal.length}, Lexical Rich: ${data.letter2.lexical_rich.length}
            `;
        });
    </script>

</body>

</html>
