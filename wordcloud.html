<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analysis Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        
        h2 {
            text-align: center;
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            margin-bottom: 40px;
        }
        
        table,
        th,
        td {
            border: 1px solid #ddd;
        }
        
        th,
        td {
            padding: 10px;
            text-align: center;
        }
        
        th {
            background-color: #2c3e50;
            color: white;
        }
        
        td {
            background-color: #f4f4f9;
        }
        
        .chart {
            margin: 40px auto;
            max-width: 1000px;
        }
        
        .axis text {
            font-size: 12px;
        }
        
        .axis path,
        .axis line {
            fill: none;
            shape-rendering: crispEdges;
            stroke: #000;
        }
        
        .bar-chart {
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <h2>Text Analysis Table</h2>
    <table id="word-category-table">
        <thead>
            <tr>
                <th>File</th>
                <th>Polite (%)</th>
                <th>Formal (%)</th>
                <th>Lexically Rich (%)</th>
                <th>Adjectives & Adverbs (%)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="person-bar-charts"></div>

    <script>
        d3.json('word_categories.json').then(function(data) {
            const combinedData = [
                ...Object.entries(data.quotes).map(([filename, stats]) => ({
                    file: filename,
                    fileType: "speech",
                    character: filename.split(" ")[0],
                    polite: stats.polite / stats.total_words,
                    formal: stats.formal / stats.total_words,
                    lexical: stats.lexical_rich / stats.total_words,
                    adj_adv: stats.adjectives_adverbs / stats.total_words
                })),
                ...Object.entries(data.letters).map(([filename, stats]) => ({
                    file: filename,
                    fileType: "letter",
                    character: filename.split(" ")[0],
                    polite: stats.polite / stats.total_words,
                    formal: stats.formal / stats.total_words,
                    lexical: stats.lexical_rich / stats.total_words,
                    adj_adv: stats.adjectives_adverbs / stats.total_words
                }))
            ];

            const groupedData = d3.group(combinedData, d => d.character);

            const tableBody = d3.select("#word-category-table tbody");
            combinedData.forEach(d => {
                const row = tableBody.append("tr");
                row.append("td").text(d.file);
                row.append("td").text((d.polite * 100).toFixed(2));
                row.append("td").text((d.formal * 100).toFixed(2));
                row.append("td").text((d.lexical * 100).toFixed(2));
                row.append("td").text((d.adj_adv * 100).toFixed(2));
            });

            const margin = {
                top: 40,
                right: 20,
                bottom: 50,
                left: 90
            };
            const width = 800 - margin.left - margin.right;
            const height = 400 - margin.top - margin.bottom;

            const categories = ["polite", "formal", "lexical", "adj_adv"];
            const categoryLabels = {
                polite: "Polite",
                formal: "Formal",
                lexical: "Lexical Rich",
                adj_adv: "Adjectives & Adverbs"
            };

            const personBarChartsDiv = d3.select("#person-bar-charts");

            groupedData.forEach((personData, character) => {
                const chartData = [];
                categories.forEach(category => {
                    personData.forEach(d => {
                        chartData.push({
                            file: d.file,
                            fileType: d.fileType,
                            category: category,
                            value: d[category]
                        });
                    });
                });

                const svg = personBarChartsDiv.append("div")
                    .attr("class", "bar-chart")
                    .append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", `translate(${margin.left},${margin.top})`);

                const x0 = d3.scaleBand()
                    .domain(categories)
                    .range([0, width])
                    .padding(0.2);

                const x1 = d3.scaleBand()
                    .domain(personData.map(d => d.file))
                    .range([0, x0.bandwidth()])
                    .padding(0.05);

                const y = d3.scaleLinear()
                    .domain([0, 1])
                    .range([height, 0]);

                const color = d3.scaleOrdinal()
                    .domain(personData.map(d => d.file))
                    .range(d3.schemeCategory10);

                svg.append("g")
                    .attr("class", "x axis")
                    .attr("transform", `translate(0, ${height})`)
                    .call(d3.axisBottom(x0).tickFormat(d => categoryLabels[d]));

                svg.append("g")
                    .attr("class", "y axis")
                    .call(d3.axisLeft(y).ticks(5));

                svg.append("text")
                    .attr("x", width / 2)
                    .attr("y", -10)
                    .attr("text-anchor", "middle")
                    .attr("font-size", "16px")
                    .text(`Character: ${character}`);

                svg.selectAll(".bar-group")
                    .data(categories)
                    .enter()
                    .append("g")
                    .attr("class", "bar-group")
                    .attr("transform", d => `translate(${x0(d)}, 0)`)
                    .selectAll("rect")
                    .data(category => personData.map(d => ({
                        file: d.file,
                        value: d[category]
                    })))
                    .enter()
                    .append("rect")
                    .attr("x", d => x1(d.file))
                    .attr("y", d => y(d.value))
                    .attr("width", x1.bandwidth())
                    .attr("height", d => height - y(d.value))
                    .attr("fill", d => color(d.file));

                const legend = svg.append("g")
                    .attr("class", "legend")
                    .attr("transform", `translate(0, ${height + 20})`);

                personData.forEach((d, i) => {
                    legend.append("rect")
                        .attr("x", i * 100)
                        .attr("y", 0)
                        .attr("width", 10)
                        .attr("height", 10)
                        .attr("fill", color(d.file));

                    legend.append("text")
                        .attr("x", i * 100 + 20)
                        .attr("y", 10)
                        .text(d.fileType.charAt(0).toUpperCase() + d.fileType.slice(1));
                });
            });
        });
    </script>
</body>

</html>
